<div class="container" style="width: 778px; margin-top: 20px; margin-left: 30px">
    <br>
    <h3 style="color: blueviolet; width: 870px; font-size: 27px;"><strong>Full Stack with Angular 18 Material Node JS & PostgreSQL</strong></h3>

    <mat-form-field style="width: 175px;">
        <input [(ngModel)]="account.name" matInput placeholder="Enter name" type="text">
        <mat-icon fontIcon="person" matsuffix></mat-icon>
    </mat-form-field>

    <mat-form-field style="width: 175px; margin-left: 15px;">
        <input [(ngModel)]="account.type" matInput placeholder="Enter type" type="text">
        <mat-icon fontIcon="type" matsuffix></mat-icon>
    </mat-form-field>

    <mat-form-field style="width: 175px; margin-left: 15px;">
        <input [(ngModel)]="account.balance" matInput placeholder="Enter balance" type="text">
        <mat-icon fontIcon="amount" matsuffix></mat-icon>
    </mat-form-field>

    <!-- Align Submit and Cancel buttons horizontally -->
    <div style="display: flex; gap: 15px; margin-top: 10px;">
        <button (click)="addOrEditAccount(account)" mat-flat-button color="primary">Submit</button>
        <button (click)="resetForm()" mat-flat-button color="warn">Cancel</button>
    </div>

    <br><br>

    <mat-form-field style="width: 210px;">
        <input (input)="searchAccount(filter.value)" matInput placeholder="Search account" type="text" #filter>
        <mat-icon fontIcon="search" matsuffix></mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Account ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account ID </th>
            <td mat-cell *matCellDef="let account"> {{ account.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let account"> {{ account.name }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let account"> {{ account.type }} </td>
        </ng-container>

        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let account"> {{ account.balance }} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let account">
                <button style="height:27px;" (click)="populateAccountFormFields(account)" mat-flat-button color="primary">Edit</button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let account">
                <button style="height:27px;" color="warn" (click)="deleteAccount(account.id)" mat-flat-button>Delete</button>
            </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
